<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Prediction Tool</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health Prediction Tool</h1>
        <form action="/prediction/predict" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" max="100" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="sleep_hours">Sleep Hours (per day):</label>
                    <input type="number" id="sleep_hours" name="sleep_hours" min="0" max="24" step="0.5" required>
                </div>
                <div class="form-group">
                    <label for="work_hours">Work Hours (per week):</label>
                    <input type="number" id="work_hours" name="work_hours" min="0" max="100" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="physical_activity">Physical Activity (hours per week):</label>
                    <input type="number" id="physical_activity" name="physical_activity" min="0" max="50" step="0.5" required>
                </div>
                <div class="form-group">
                    <label for="social_media">Social Media Usage (hours per day):</label>
                    <input type="number" id="social_media" name="social_media" min="0" max="24" step="0.5" required>
                </div>
            </div>

            <div class="form-group">
                <label for="stress_level">Stress Level:</label>
                <select id="stress_level" name="stress_level" required>
                    <option value="">Select Stress Level</option>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="diet_quality">Diet Quality:</label>
                <select id="diet_quality" name="diet_quality" required>
                    <option value="">Select Diet Quality</option>
                    <option value="0">Healthy</option>
                    <option value="1">Average</option>
                    <option value="2">Unhealthy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoking_habit">Smoking Habit:</label>
                <select id="smoking_habit" name="smoking_habit" required>
                    <option value="">Select Smoking Habit</option>
                    <option value="0">Non-Smoker</option>
                    <option value="1">Occasional</option>
                    <option value="2">Regular</option>
                    <option value="3">Heavy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alcohol_consumption">Alcohol Consumption:</label>
                <select id="alcohol_consumption" name="alcohol_consumption" required>
                    <option value="">Select Alcohol Consumption</option>
                    <option value="0">Non-Drinker</option>
                    <option value="1">Social</option>
                    <option value="2">Regular</option>
                    <option value="3">Heavy</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Predict Mental Health Score</button>
        </form>
    </div>
</body>
</html>
